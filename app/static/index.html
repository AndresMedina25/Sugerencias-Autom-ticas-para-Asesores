<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistente - Consultar</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="page-index">
    <div class="header-container">
        <img src="/static/logo.png" alt="Logo" class="logo">
        <h1>Asistente Virtual</h1>
    </div>

    <nav class="menu">
        <button class="active" onclick="location.href='/'">Consultar</button>
        <button onclick="location.href='/view-history'">Historial</button>
        <button onclick="location.href='/view-add-knowledge'">Agregar Pregunta</button>
    </nav>

    <h2>¿En qué puedo ayudarte?</h2>
    <textarea id="query" placeholder="Escribe tu duda aquí..."></textarea>
    <button class="main-btn" onclick="sendQuery()">Enviar Consulta</button>

    <div id="answer-box" class="answer-box">
        <h3>Respuesta sugerida:</h3>
        <p id="answer-text">Esperando consulta...</p>
    </div>

    <script>
        async function sendQuery() {
            const query = document.getElementById("query").value;
            const textOutput = document.getElementById("answer-text");
            if(!query.trim()) return alert("Escribe algo");

            textOutput.textContent = "Buscando...";
            const res = await fetch("/suggest", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query })
            });
            const data = await res.json();
            textOutput.textContent = data.suggestion;
        }
    </script>
</body>
</html>
