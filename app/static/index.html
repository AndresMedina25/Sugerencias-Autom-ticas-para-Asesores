<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sugerencias Automaticas</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h2>Sugerencias Automaticas para Asesores</h2>

    <textarea id = "query" placeholder="Escribe tu consulta"></textarea>
    <div class="buttons">
        <button onclick="sendQuery()">Enviar</button>
        <button onclick="clearFields()">Limpiar</button>
        <button onclick="getHistory()">Ver Historial</button>
    </div>

    <div id="answer-box" class="answer-box">
        <h3>Respuesta sugerida</h3>
        <p id="answer-text">Aquí aparecerá la respuesta...</p>
    </div>

    <pre id="response"></pre>

    <script>
        async function sendQuery() {
            const query = document.getElementById("query").value;

            const res = await fetch("/suggest", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query })
            });

            const data = await res.json();

            // Mostrar solo la respuesta en la cajita
            document.getElementById("answer-text").textContent = data.suggestion;

            // Limpiar historial mostrado (opcional)
            document.getElementById("response").textContent = "";
        }

        async function getHistory() {
            const res = await fetch("/history");
            const data = await res.json();

            document.getElementById("response").textContent =
                JSON.stringify(data, null, 2);
        }

        function clearFields() {
            document.getElementById("query").value = "";
            document.getElementById("answer-text").textContent =
                "Aquí aparecerá la respuesta...";
            document.getElementById("response").textContent = "";
        }
    </script>

    <h3>Agregar nueva pregunta</h3>

    <textarea id="new-question" placeholder="Nueva pregunta"></textarea>
    <textarea id="new-answer" placeholder="Nueva respuesta"></textarea>

    <button onclick="addKnowledge()">Agregar</button>

    <p id="add-result"></p>

    <script>
        async function addKnowledge() {
        const question = document.getElementById("new-question").value;
        const answer = document.getElementById("new-answer").value;

        const res = await fetch("/knowledge", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question, answer })
    });

        const data = await res.json();

        document.getElementById("add-result").textContent = data.message;

        document.getElementById("new-question").value = "";
        document.getElementById("new-answer").value = "";
}
    </script>
</body>
</html>
